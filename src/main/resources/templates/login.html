<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <div th:insert="~{commonParts::header}"></div>

    <body class="d-flex align-items-center justify-content-center">
        <div class="login-container col-md-3">
            <h1 class="text-center">Вход в приложение</h1>

            <div class="error-message" style="color: red" th:if="${param.error}">
                Вы ввели неверное имя пользователя или пароль.
            </div>

            <form th:action="@{/login}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Имя" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
                <div class="text-center mt-3">
                    <a th:href="@{/register}" class="btn btn-outline-secondary w-100">Регистрация нового пользователя</a>
                </div>
            </form>
        </div>

        <div th:insert="~{commonParts::footer}"></div>
    </body>
</html>
