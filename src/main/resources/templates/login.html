<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <div th:insert="~{commonParts::header}"></div>
    <body>
        <h1>Вход в приложение</h1>
        <div style="color: red" th:if="${param.error}">
            Вы ввели неверное имя пользователя или пароль.
        </div>
        <form th:action="@{/login}" method="post">
            <table>
                <tr><td><input type="text" name="username" placeholder="Имя" required/></td></tr>
                <tr><td><input type="password" name="password" placeholder="Пароль" required/></td></tr>
                <tr><td><input type="submit" value="Войти"/></td></tr>
            </table>
        </form>
        <a th:href="@{/register}">Регистрация нового пользователя</a>
    </body>
    <div th:insert="~{commonParts::footer}"></div>
</html>
