 <head th:fragment="header">
    <title>CookHub</title>
    <link rel="stylesheet" th:href="@{/static/css/main_styles.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<footer class="fixed-bottom" th:fragment="footer">
    <p>© 2024 CookHub</p>
</footer>

<form th:action="@{/logout}" method="post" th:fragment="logout" class="mt-3">
    <input type="submit" value="Выйти" class="btn btn-outline-secondary"/>
    <a th:href="@{/user}" class="btn btn-outline-secondary">Список пользователей</a>
</form>

<div class="text-center mt-3" th:fragment="backToMain">
    <a th:href="@{/main}" class="btn btn-outline-secondary w-100">Вернуться на главную</a>
</div>


<div th:fragment="optionForSelectCategory">
    <option value="" disabled selected>-- Выберите категорию --</option>
    <option th:each="category : ${T(ru.kovalenkojuls.cookhub.domains.enums.RecipeCategory).values()}"
            th:value="${category.name()}"
            th:text="${category.displayName}"></option>
</div>
