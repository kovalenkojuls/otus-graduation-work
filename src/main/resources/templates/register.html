<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:insert="~{commonParts::header}"></div>
    <body>
        <h1>Регистрация нового пользователя</h1>
        <div style="color: red" th:if="${param.error}">
            Пользователь с таким именем уже зарегистрирован.
        </div>
        <form th:action="@{/register}" method="post">
            <table>
                <tr><td><input type="text" name="username" placeholder="Имя" required/></td></tr>
                <tr><td><input type="password" name="password" placeholder="Пароль" required/></td></tr>
                <tr><td><input type="submit" value="Зарегистрироваться"/></td></tr>
            </table>
        </form>
    </body>
    <div th:insert="~{commonParts::footer}"></div>
</html>
