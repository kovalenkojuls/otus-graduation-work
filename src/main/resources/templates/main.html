<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:insert="~{commonParts::header}"></div>
    <body class="container">
        <div th:insert="~{commonParts::logout}"></div>

        <div class="add-new-recipe-container col-md-8 mx-auto">
            <h1 class="text-center mb-4">Добавить новый рецепт:</h1>
            <form th:action="@{/main}" method="post" enctype="multipart/form-data">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="recipe-category" class="form-label">Категория:</label>
                        <select id="recipe-category" name="category" class="form-select" required>
                            <div th:insert="~{commonParts::optionForSelectCategory}"></div>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="file" class="form-label">Фото:</label>
                        <input id="file" type="file" name="file" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="text" class="form-label">Текст рецепта:</label>
                        <textarea id="text" name="text" class="form-control" rows="10" required></textarea>
                        <small class="form-text text-muted">Пожалуйста, введите подробный текст рецепта.</small>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Добавить рецепт</button>
                </div>
            </form>
        </div>


        <div class="recipes-list-container">
            <h1 class="text-center mb-4">Список рецептов:</h1>
            <form th:action="@{/main}" method="get" class="mb-4">
                <div class="row justify-content-start">
                    <div class="col-md-4 d-flex align-items-center">
                        <div class="me-2 flex-grow-1">
                            <label for="category-filter" class="form-label mb-0">Выберите категорию:</label>
                            <select id="category-filter" name="category" class="form-select">
                                <div th:insert="~{commonParts::optionForSelectCategory}"></div>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4">Найти</button>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-md-12">
                    <div th:if="${#lists.isEmpty(recipes)}" class="alert alert-warning text-center" role="alert">
                        Список пуст
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div th:if="${#lists.isEmpty(recipes)}" class="alert alert-warning text-center" role="alert">
                                Список пуст
                            </div>

                            <div class="row">
                                <div th:each="recipe : ${recipes}" class="col-md-4 mb-4"> <!-- Изменено на col-md-4 -->
                                    <div class="card shadow-sm">
                                        <div>
                                            <div th:if="${recipe.filename}">
                                                <img th:src="@{/images/{filename}(filename=${recipe.filename})}"
                                                     alt="Recipe Image" class="card-img-top" style="height: 200px; width: 100%; object-fit: contain;" />
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${recipe.text}"></h5>
                                            <p class="card-subtitle mb-2 text-muted">Автор: <span th:text="${recipe.author.username}"></span></p>
                                            <p class="card-subtitle mb-2 text-muted">Категория: <span th:text="${recipe.category.displayName}"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <div th:insert="~{commonParts::footer}"></div>
</html>
