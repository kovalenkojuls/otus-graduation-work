<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:include="parts::header"></div>
    <body>
        <div th:include="parts::logout"></div>
        <h1>Добавить новый рецепт:</h1>
        <form th:action="@{/main}" method="post">
            <div>
                <label for="text">Введите текст рецепта:</label>
                <input type="text" id="text" name="text" required>
            </div>
            <div>
                <label for="category">Выберите категорию:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>-- Выберите категорию --</option>
                    <option th:each="category : ${T(ru.kovalenkojuls.cookhub.domains.RecipeCategory).values()}"
                            th:value="${category.name()}"
                            th:text="${category.displayName}"></option>
                </select>
            </div>
            <div>
                <button type="submit">Добавить рецепт</button>
            </div>
        </form>

        <h1>Список рецептов:</h1>
        <form th:action="@{/main}" method="get">
            <label for="category">Выберите категорию:</label>
            <select id="category-filter" name="filter">
                <option value="" disabled selected>-- Выберите категорию --</option>
                <option th:each="category : ${T(ru.kovalenkojuls.cookhub.domains.RecipeCategory).values()}"
                        th:value="${category.name()}"
                        th:text="${category.displayName}"></option>
            </select>
            <button type="submit">Найти</button>
        </form>
        <table>
            <thead th:if="${!#lists.isEmpty(recipes)}">
                <tr>
                    <th>ID</th>
                    <th>Рецепт</th>
                    <th>Категория</th>
                    <th>Автор</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(recipes)}">
                    <td colspan="3" style="text-align: center;">Список пуст</td>
                </tr>
                <tr th:each="recipe : ${recipes}" th:unless="${#lists.isEmpty(recipes)}">
                    <td th:text="${recipe.id}"></td>
                    <td th:text="${recipe.text}"></td>
                    <td th:text="${recipe.category.displayName}"></td>
                    <td th:text="${recipe.author.username}"></td>
                </tr>
            </tbody>
        </table>
    </body>
    <div th:include="parts::footer"></div>
</html>
