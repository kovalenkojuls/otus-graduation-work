<nav th:fragment="pagination" th:if="${page.totalPages > 1}" class="mt-3">
    <ul class="pagination justify-content-center">
        <li th:class="${page.number == 0} ? 'page-item disabled' : 'page-item'">
            <a class="page-link" th:href="@{${url}(page=0)}" aria-label="First">
                <i class="bi bi-chevron-double-left"></i>
            </a>
        </li>

        <li th:class="${page.number == 0} ? 'page-item disabled' : 'page-item'">
            <a class="page-link" th:href="@{${url}(page=${page.number - 1})}" aria-label="Previous">
                <i class="bi bi-chevron-left"></i>
            </a>
        </li>

        <li th:each="pageNumber : ${#numbers.sequence(0, page.totalPages - 1)}"
            th:class="${page.number == pageNumber} ? 'page-item active' : 'page-item'">
            <a class="page-link" th:href="@{${url}(page=${pageNumber})}"
               th:text="${pageNumber + 1}"></a>
        </li>

        <li th:class="${page.number == page.totalPages - 1} ? 'page-item disabled' : 'page-item'">
            <a class="page-link" th:href="@{${url}(page=${page.number + 1})}" aria-label="Next">
                <i class="bi bi-chevron-right"></i>
            </a>
        </li>

        <li th:class="${page.number == page.totalPages - 1} ? 'page-item disabled' : 'page-item'">
            <a class="page-link" th:href="@{${url}(page=${page.totalPages - 1})}" aria-label="Last">
                <i class="bi bi-chevron-double-right"></i>
            </a>
        </li>
    </ul>
</nav>
